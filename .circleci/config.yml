version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk
    working_directory: ~/repo
    environment:
      MAVEN_OPTS: -Xmx3200m
    
    steps:
      - checkout
      - run: 
          name: mvn build package running 
          command: mvn clean package
      - store_artifacts:
          path: ~/repo/artifacts
          destination: artifact-file
      - store_artifacts:
          path: ~/repo/artifacts
          
    
workflows:
  my-pipeline:
    jobs:
      - build
